<div class="sub_header">
    <div>
        <div class="btn_sub" onclick="common.plot_edit_window();">Add</div>
    </div>
    <div>
        <div id="paginator">{$paginator}</div>
        <div class="input_group">
            <i class="icon_search"></i>
            <input id="search" 
                type="number" 
                value="{$search}" 
                placeholder="Search by Number" 
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 49 && event.charCode <= 57))" 
                oninput="common.search_do('plots');">
        </div>
    </div>
</div>
<div id="table">
    {include file="./partials/plots_table.html"}
</div>
